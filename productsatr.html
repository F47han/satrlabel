    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-brown: #4a3326;
            --medium-brown: #7a6855;
            --light-brown: #a89a89;
            --off-white: #f9f7f5;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --animation-timing: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-brown);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }

        /* --- Header & Nav (Refined Thinner Logo) --- */
        header {
            text-align: center;
            margin-bottom: 4rem;
            width: 100%;
            max-width: 900px;
            padding-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s var(--animation-timing) 0.3s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display SC', serif;
            font-size: 4.8rem;
            font-weight: 400; 
            letter-spacing: 0.1em;
            color: var(--white);
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        nav {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.35);
        }

        nav a {
            text-decoration: none;
            color: var(--white);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            padding: 0.6rem 0.4rem;
            transition: var(--transition);
            position: relative;
        }

        nav a.active::after, nav a:hover::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1.5px;
            background-color: var(--white);
        }

        /* --- Product Grid Styling --- */
        .products-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 14px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .product-card.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
        }

        .card-image {
            width: 85%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 4px;
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card-price {
            font-size: 1.2rem;
            color: var(--medium-brown);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        /* --- Controls Wrapper --- */
        .controls-wrapper {
            width: 85%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group { text-align: left; }

        label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            color: var(--medium-brown);
        }

        select.size-select {
            width: 100%;
            background-color: var(--off-white);
            color: var(--dark-brown);
            border: 1px solid var(--light-brown);
            padding: 0.8rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            box-sizing: border-box;
        }

        .shop-btn {
            display: block;
            width: 100%;
            background: var(--light-brown);
            color: var(--white);
            text-decoration: none;
            padding: 1rem;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border-radius: 4px;
            transition: var(--transition);
            opacity: 0.4;
            pointer-events: none;
            box-sizing: border-box;
        }

        .shop-btn.active {
            opacity: 1;
            pointer-events: auto;
            background: var(--dark-brown);
        }

        .shop-btn:hover {
            background: var(--medium-brown);
            letter-spacing: 3px;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--light-brown);
            color: var(--dark-brown);
            font-size: 0.9rem;
            opacity: 0.8;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 767px) {
            h1 { font-size: 3.5rem; }
            nav { gap: 1rem; }
        }
    </style>
</head>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('fonts-loaded');
            const cards = document.querySelectorAll('.scroll-animate');
            cards.forEach(card => card.classList.add('appear'));

        function unlockButton(select, btnId) {
            const btn = document.getElementById(btnId);
            if(select.value !== "") {
